
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js">
    <style>
    </style>
    <script>
        function AmountChange(){
            document.getElementById("txtAmount").value = document.getElementById("rangeAmount").value;
        }
        function YearsChange(){
            document.getElementById("txtYears").value = document.getElementById("rangeYears").value;
        }
        function RateChange(){
            document.getElementById("txtRate").value = document.getElementById("rangeRate").value;
        }
        function CalculateClick(){
            var P = parseInt(document.getElementById("txtAmount").value);
            var n = parseInt(document.getElementById("txtYears").value)*12;
            var r = parseFloat(document.getElementById("txtRate").value)/12/100;
            var emi = P * r * Math.pow((1+r),n)/Math.pow((1+r),n)-1;
            document.getElementById("msg").innerHTML = "You Monthly Installment is " + "<b> &#8377;" + Math.round(emi)  + "</b>";
        }
    </script>

<style>
    /* Your existing styles */

    /* Media query for smaller screens */
    @media screen and (max-width: 768px) {
        .row {
            flex-direction: column;
        }
        .col {
            margin-bottom: 20px;
        }
        input[type="text"], input[type="range"] {
            width: 100%;
        }
    }
</style>
</head>
<body class="container-fluid bg-dark" >
    <div class="m-4 p-4  rounded-1 alert alert-primary alert-dismissible">
        <button class="btn-close" data-bs-dismiss="alert"></button>
        <h3 class="text-center mb-4">Personal Loan EMI Calculator</h3>
        <div class="row mt-3 mb-4">
            <div class="col">
                 Amount you need <input id="txtAmount" type="text" size="20">
            </div>
            <div class="col">
                for <input type="text" id="txtYears" size="2"> years
            </div>
            <div class="col">
                Interest rate <input id="txtRate" type="text" size="2"> %
            </div>

            
        </div>
        <div class="row mt-4 mb-3">
            <div class="col">
                &#8377; 50,000 <input style="width:150px" onchange="AmountChange()" id="rangeAmount" min="50000" max="1000000" value="50000" type="range" class="ms-2 me-2 form-range">  &#8377; 10,50,000
            </div>
            <div class="col">
                1 <input style="width:150px" min="1" id="rangeYears" onchange="YearsChange()" max="5" value="1" type="range" class="ms-2 me-2 form-range"> 5
            </div>
            <div class="col">
                10.33% <input style="width:150px" id="rangeRate" onchange="RateChange()" min="10.33" max="18.44" value="10.33" step="0.01" type="range" class="ms-2 me-2 form-range"> 18.44%
            </div>
        </div>

        
        <div class="row mt-4 mb-4">
            <div class="col text-center mt-3">
                <button onclick="CalculateClick()" class="btn btn-primary">Calculate</button>
                <button data-bs-dismiss="alert" class="btn btn-danger">Cancel</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col text-center mt-2">
                <p id="msg"></p>
            </div>
        </div>
    </div>
    <div style="display: flex; justify-content: center" >

            </div>

            <button class="btn btn-primary"><a href="../index.html" target="_blank" style="text-decoration: none; color: aliceblue;">Back to Portfolio </a></button>
        </div>
